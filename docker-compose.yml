version: '3.8'

services:
  # Servidor PHP con Apache
  web:
    build: .
    container_name: sazon_web
    ports:
      - "8080:80"
    volumes:
      - ./index.php:/var/www/html/index.php
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root123
      - DB_NAME=restaurante_db
    networks:
      - sazon_network

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: sazon_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: restaurante_db
      MYSQL_USER: sazon_user
      MYSQL_PASSWORD: sazon_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sazon_network

volumes:
  mysql_data:

networks:
  sazon_network:
    driver: bridge

